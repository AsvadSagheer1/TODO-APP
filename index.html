<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1 class="my-3 text-primary">TODO APP</h1>
        <input class="my-3 form-control" type="text" name="" id="text"> <br>
        <button class="btn btn-primary mb-3" type="button" id="AddToDo" onclick="addToDo()"><i class="fa fa-plus-square"></i> Add Todo</button>
        <button class="btn btn-danger mb-3" type="button" id="ClearAll" onclick="clearAll()"><i class="fa fa-trash-o"></i> Clear All</button>
        <hr>
        <ol class="tasks-list my-3"></ol>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f2224c658d.js" crossorigin="anonymous"></script>
</body>

</html>
